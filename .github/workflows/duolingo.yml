name: Update Duolingo League

on:
  schedule:
    - cron: "0 */6 * * *" # 6時間ごと
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Duolingo profile
        run: |
          curl -s https://www.duolingo.com/users/QuqzXD > profile.json

      - name: Update README
        run: |
          LEAGUE=$(jq -r '.currentCourse.league' profile.json)
          sed -i "s/{{DUOLINGO_LEAGUE}}/${LEAGUE}/g" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "update: duolingo league" || exit 0
          git push
