name: Update Duolingo League

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Duolingo profile
        run: |
          curl -s \
            -H "User-Agent: Mozilla/5.0" \
            -H "Accept: application/json" \
            https://www.duolingo.com/users/QuqzXD > profile.json

      - name: Debug response
        run: |
          echo "===== profile.json ====="
          sed -n '1,40p' profile.json

      - name: Update README
        run: |
          LEAGUE=$(jq -r '.currentCourse?.league // .courses?[0]?.league // empty' profile.json)

          if [ -z "$LEAGUE" ]; then
            echo "League not found, skipping update"
            exit 0
          fi

          sed -i "s/{{DUOLINGO_LEAGUE}}/${LEAGUE}/g" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "update: duolingo league" || exit 0
          git push
